<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>校园二手书交易系统 - 注册</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Montserrat", "Microsoft YaHei", sans-serif;
        position: relative;
        overflow: hidden;
      }
      .bg-side {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        background: url("../pic/seaside.jpg") center center/cover no-repeat;
        z-index: 0;
      }
      .register-side {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        z-index: 1;
        background: linear-gradient(
          120deg,
          rgba(161, 196, 253, 0.18) 0%,
          rgba(194, 233, 251, 0.18) 100%
        );
      }
      .register-container {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        padding: 48px 36px 36px 36px;
        width: auto;
        min-width: 340px;
        max-width: 420px;
        animation: fadeIn 1s;
        margin-right: 8vw;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .register-header {
        text-align: center;
        margin-bottom: 32px;
      }
      .register-header h1 {
        color: #2d3a4b;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 2px;
      }
      .register-header p {
        color: #6c7a89;
        font-size: 1rem;
      }
      .form-group {
        margin-bottom: 22px;
      }
      .form-group label {
        display: block;
        margin-bottom: 7px;
        color: #2d3a4b;
        font-size: 1rem;
        font-weight: 500;
      }
      .form-group input {
        width: 80%;
        margin: 0 auto;
        padding: 14px 16px;
        border: none;
        border-radius: 8px;
        background: #f4f7fa;
        font-size: 1rem;
        color: #2d3a4b;
        box-shadow: 0 2px 8px rgba(160, 196, 253, 0.08);
        transition: box-shadow 0.3s, background 0.3s;
      }
      .form-group input:focus {
        outline: none;
        background: #e3f0ff;
        box-shadow: 0 0 0 2px #7eb6ff;
      }
      .register-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #4a90e2 0%, #6fc3ff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(74, 144, 226, 0.12);
        transition: background 0.3s, transform 0.2s;
      }
      .register-btn:hover {
        background: linear-gradient(90deg, #357abd 0%, #4a90e2 100%);
        transform: translateY(-2px) scale(1.03);
      }
      .register-footer {
        text-align: center;
        margin-top: 28px;
        font-size: 1rem;
      }
      .register-footer a {
        color: #4a90e2;
        text-decoration: none;
        margin: 0 8px;
        transition: color 0.2s;
      }
      .register-footer a:hover {
        color: #357abd;
        text-decoration: underline;
      }
      .error-message {
        color: #ff4d4f;
        font-size: 0.95rem;
        margin-top: 5px;
      }
      @media (max-width: 900px) {
        body {
          flex-direction: column;
        }
        .bg-side {
          min-height: 220px;
          height: 220px;
          flex: none;
        }
        .register-side {
          min-height: 60vh;
        }
      }
      @media (max-width: 500px) {
        .register-container {
          padding: 32px 10px 24px 10px;
          border-radius: 0;
          box-shadow: none;
          min-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-side"></div>
    <div class="register-side">
      <div class="register-container">
        <div class="register-header">
          <h1>校园二手书交易系统</h1>
          <p>创建您的账号</p>
        </div>
        <form id="registerForm" action="../RegisterServlet" method="post">
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              id="username"
              name="name"
              placeholder="请输入用户名"
              required
              autocomplete="username"
              style="width: 320px"
            />
            <div class="error-message" id="usernameError"></div>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="请输入密码"
              required
              autocomplete="new-password"
              style="width: 320px"
              oninput="validatePasswords()"
            />
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="请再次输入密码"
              required
              autocomplete="new-password"
              style="width: 320px"
              oninput="validatePasswords()"
            />
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
          <div class="form-group">
            <label for="email">邮箱</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="请输入邮箱"
              required
              autocomplete="email"
              style="width: 320px"
            />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">手机号</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="请输入手机号"
              required
              pattern="^1[3-9]\d{9}$"
              oninput="validatePhone()"
              autocomplete="tel"
              style="width: 320px"
            />
            <div class="error-message" id="phoneError"></div>
          </div>
          <div class="form-group">
            <label for="school">院系</label>
            <input
              type="text"
              id="school"
              name="school"
              placeholder="请输入院系"
              required
              style="width: 320px"
            />
            <div class="error-message" id="schoolError"></div>
          </div>
          <button type="submit" class="register-btn">注册</button>
        </form>
        <div class="register-footer">
          <a href="../index.html">已有账号？立即登录</a>
        </div>
      </div>
    </div>
    <script>
      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const passwordError = document.getElementById("passwordError");
        const confirmError = document.getElementById("confirmPasswordError");
        let isValid = true;
        passwordError.textContent = "";
        confirmError.textContent = "";
        if (!password) {
          passwordError.textContent = "请输入密码";
          isValid = false;
        }
        if (!confirmPassword) {
          confirmError.textContent = "请确认密码";
          isValid = false;
        }
        if (password && confirmPassword && password != confirmPassword) {
          confirmError.textContent = "两次输入的密码不一致";
          isValid = false;
        }
        return isValid;
      }
      function validatePhone() {
        const phoneInput = document.getElementById("phone");
        const errorElement = document.getElementById("phoneError");
        const phoneValue = phoneInput.value.trim();
        errorElement.innerHTML = "";
        if (phoneValue === "") {
          errorElement.innerHTML = "请输入手机号";
          phoneInput.classList.add("error");
          return false;
        }
        const phoneRegex = /^1[3-9]\d{9}$/;
        if (!phoneRegex.test(phoneValue)) {
          errorElement.innerHTML = "请输入正确的11位中国大陆手机号";
          phoneInput.classList.add("error");
          return false;
        }
        errorElement.innerHTML = "";
        phoneInput.classList.remove("error");
        return true;
      }
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          if (!validatePasswords() || !validatePhone()) {
            e.preventDefault();
            alert("请检查输入的信息是否正确");
          }
        });
    </script>
  </body>
</html>
